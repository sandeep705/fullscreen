<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible"content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>sign in - sluralpright</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div class="signin">
				<div class="logo">
					<img src="img/login-logo.png" alt="sluralpright">
				</div>
				<form>
					<div>
						<label>Email or username</label><br>
						<input type="text" class="text-input">
					</div>
					<div>
						<label>password</label><br>
						<input type="password" class="text-input">
					</div>
					<button type="submit" class="primary-btn">sign in</button>
				</form>
                 <div class="links">
                 	<a href="#">forgot password</a><br>
                 	<a href="#">sign in with company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a href="#" class="secondary-btn">Creat an account</a>
			</div>
			<footer id="Main-footer">
				<p>Copyright &copy;  2018, Sluralpright all rights reserved</p>
				<div>
					<a href="#">terms of use</a> | <a href="#">privacy policy</a>
				</div>
			</footer>
		</div>
				
		<div id="right">
			<div id="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">let's create the future
					<strong>together</strong></h1>
                    <a href="#" class="secondary-btn">START A FREE 10-DAY TRAIL</a>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
